spring:
  application:
    name: webflux
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/boot?useSSL=false
    username: xxxx
    password: xxxx
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    open-in-view: true
  data:
    mongodb:
      uri: mongodb://ip:8080/webflux

